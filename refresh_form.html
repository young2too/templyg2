<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>전적 불러오기(천봉)하기</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="media_query.css" />
  <script type="text/javascript" src="fetch-2.0.2/fetch.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.5/bluebird.min.js"></script>
</head>
<body>
  <h1><a class="title" href="index.php">MADE_BY_LYG</a></h1>
  <h2>전적등록 페이지</h2>
  <hr>
  <div class="grid1">
    <div class="sidemenu">
      <ul id="sideul">
      </ul>
    </div>
    <div class="main_content">
      <div class="search_reg">
        <form action="refresh_player_record.php" method="get" id="refresh_form">
          <legend>갱신정보 입력</legend>
          <label for="방번호">방번호 :
            <input class="search" type="number" required="true" min="1" name="room_no_4_search" placeholder="0000"></label><br>
            <label for="이름 검색">닉네임(대,소 구별) :
              <input class="search" type="text" required="true" name="name_4_search" placeholder="대,소문자 구별"></label><br>
              <label for="날짜 검색">기간(한달 전 까지의 기록만 유효합니다)
                <input class="search_date" type="date" name="date_4_search_start" readonly="true">~
                <input class="search_date" type="date" name="date_4_search_end" readonly="true">
              </label><br>
              <input class="search_btn_class" type="submit" value="갱신" name="search_btn" >
            </form>
            <hr>
            <div class="Warning_div">
              <p><font style="font-size:30px;color:white;font-weight:bold">상기 작업은 1분~5분정도 걸릴 수 있습니다.</font></p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <nav>
          <ul id="footul">

          </ul>
        </nav>
      </div>
      <script>
      //오늘 날짜로 초기화
      var x = document.getElementsByClassName('search_date');
      var i=0;
      var min = new Date();
      min.setMonth(min.getMonth()-1);
      x[0].valueAsDate = min;
      x[1].valueAsDate = new Date();
      fetch('manager_sidelist').then(function(response){
        response.text().then(function(text){
          document.querySelector('#sideul').innerHTML = text;
        })
      });
      fetch('footlist').then(function(response){
        response.text().then(function(text){
          document.querySelector('#footul').innerHTML = text;
        })
      });
      </script>
    </body>
    </html>
